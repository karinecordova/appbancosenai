<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Listar Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  

<ion-item-sliding *ngFor="let pessoas of result">
  <ion-item (click)="openUser(pessoas.id)">            
          {{ pessoas.id }} -  {{ pessoas.nome }}  -  {{ pessoas.email }} 
 </ion-item>
       
<ion-item-options side="end">
        
    <ion-item-option color="danger" 
    (click)="postdelete(pessoas.id)">Delete</ion-item-option>
</ion-item-options>

</ion-item-sliding> 

</ion-content>
